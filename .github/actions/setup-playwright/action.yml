name: "Setup Playwright"
description: "Install and cache Playwright browser binaries"
inputs:
 browsers:
  description: "Browsers to install (e.g. chromium, firefox, webkit)"
  required: false
  default: "chromium"
runs:
 using: "composite"
 steps:
  - name: Get Playwright version
    id: playwright-version
    shell: bash
    run: echo "version=$(npx playwright --version | awk '{print $2}')" >> $GITHUB_OUTPUT

  - name: Cache Playwright browsers
    id: playwright-cache
    uses: actions/cache@v4
    with:
     path: ~/.cache/ms-playwright
     key: playwright-${{ steps.playwright-version.outputs.version }}-${{ inputs.browsers }}

  - name: Install Playwright browsers
    if: steps.playwright-cache.outputs.cache-hit != 'true'
    shell: bash
    run: npx playwright install --with-deps ${{ inputs.browsers }}

  - name: Install Playwright system dependencies
    if: steps.playwright-cache.outputs.cache-hit == 'true'
    shell: bash
    run: npx playwright install-deps ${{ inputs.browsers }}
